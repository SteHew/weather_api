<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Weather Data</title>
   <style> 
   body {padding: 0; margin: 0;} 
   .city-size {width: 30%;} .weather {width: 20%;}
   </style>
</head>
<body onload="setup()">
   <p>
       City: <input id="city"></input>
       <br>
       <button id="submit" onclick="cityImage(), weatherAsk()">Submit</button>
   </p>

   <ul class="weatherCategory" id="category"></ul>
   <img class="city-size" src="" id="city-image" alt="City Image">
   <img class="weather" src="" id="weather-image" alt="Rain or Shine">
   <h1 id="degrees"></h1>

   <script src="js/cityImages.js" type="text/javascript"></script>
   <script src="js/weatherCategories.js" type="text/javascript"></script>
   <script src="js/functions.js" type="text/javascript"></script>
</body>
</html>
